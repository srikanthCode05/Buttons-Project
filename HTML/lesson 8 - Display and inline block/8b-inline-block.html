<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-block</title>
    <style>
        p{
            display: inline-block;
            width: 200px;
            vertical-align: middle;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <p>Thanks for chatting with out customer support. Would you like to take our quick survey?</p>
    <button>Yes</button>
    <button>No</button>
    <p>I have used display property as inline block and vertical align as middle</p>
</body>
</html>
