<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image1{
            margin-top: 100px;
            border-radius: 20px;
            margin-left: 200px;
            width: 400px;
        }
        .image2{
            border-radius: 100%;
            width:300px;
            height: 300px;
            object-fit: cover;
        }
        .image3{
            width: 400px;
        }
    </style>
</head>
<body>
    <img  class="image1" src="../images/cat.jpg" alt="">
    <img class="image2" src="../images/cat.jpg" alt="">
    <img src="../images/cat.jpg" alt="" class="image3">
</body>
</html>
