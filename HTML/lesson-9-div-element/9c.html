<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div element</title>
    <style>
        div{
            border-color:black;
            border: 1px solid;
            width: 300px;
        }
        button{
            margin-bottom: 20px;
        }
        .yes,p{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div>
        <p>Satisfied with our service?</p>
        <button class="yes">Yes</button>
        <button>No</button>
    </div>
</body>
</html>
