<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            margin-top:50px ;
        }
        .getStarted-button{
            margin-right: 10px;
            height: 70px;
            width: 200px;
            font-size: 28px;
            border: none;
            border-radius: 4px;
            background-color: rgb(121, 82, 179);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .getStarted-button:hover{
            background-color:rgb(106, 48, 193) ;
        }
        .download-button{
            height: 69px;
            width: 200px;
            font-size: 28px;
            border-radius: 4px;
            font-weight: bold;
            color: rgb(108, 117, 125);
            cursor: pointer;
        }
        .download-button:hover{
            background-color:rgb(108, 117, 125) ;
            color: white;
        }
    </style>
</head>
<body>
    <center>
        <h1>Bootstraps Get started and download button</h1>
        <button class="getStarted-button">
            Get started
        </button>
        <button class="download-button">
            Download
        </button>
    </center>
</body>
</html>
